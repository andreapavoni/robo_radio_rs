kind: pipeline
type: docker
name: default

steps:
  - name: deploy
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    environment:
      DOCKER_IMAGE_NAME:
        from_secret: DOCKER_IMAGE_NAME
      DOCKER_HUB_USERNAME:
        from_secret: DOCKER_HUB_USERNAME
      DOCKER_HUB_PASSWORD:
        from_secret: DOCKER_HUB_PASSWORD
    commands:
      - sleep 5 # give docker enough time to start
      # build the Docker image (this will use the Dockerfile in the root of the repo)
      - docker build -t $DOCKER_IMAGE_NAME:$DRONE_COMMIT .
      # authenticate with the Docker Hub registry
      - docker login --username $DOCKER_HUB_USERNAME --password $DOCKER_HUB_PASSWORD
      # push the new Docker image to the Docker registry
      - docker push $DOCKER_IMAGE_NAME:$DRONE_TAG

    # DEPLOY
    # reload running image on server
    # - ssh deployer@funky.studio -C "sudo service docker-compose reload"
    # remove old images
    # - ssh deployer@funky.studio -C "sudo docker system prune -f"
    when:
      branch:
        - master
      # ref:
      #   - refs/tags/*

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
