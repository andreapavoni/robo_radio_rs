# fly.toml file generated for funky-radio on 2022-09-30T12:10:51+02:00

app = "funky-radio"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
RUST_LOG="robo_radio=info,tower_http=info"
ROBO_RADIO_HOST="[::]"
PORT=8080

[experimental]
allowed_public_ports = []
auto_rollback = true
cmd = "./robo_radio"

[[services]]
http_checks = []
internal_port = 8080
protocol = "tcp"

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = "80"

[[services.ports]]
handlers = ["tls", "http"]
port = "443"

